<div class="card">
  <div class="card-block">
    <h3>Popular Movies</h3>
    <div class="row">
      <div *ngFor="let movie of popularList; let i = index" class="col-md-2">
        <div *ngIf="i < 6">
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" >
          <h6>{{ movie.title }}</h6>
          <p>{{ movie.release_date}}</p>
          <p><a class="btn btn-default" href="#" target="_blank">View Details</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
